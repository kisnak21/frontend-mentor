<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.css" />
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <div class="flex items-center justify-center bg-blue-200">

    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-md mt-10">
      <div class="p-5">
        <img class="rounded-t-lg" src="/images/image-qr-code.png" alt="" />

        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center mt-2">Improve your
          front-end skills by building projects</h5>

        <p class="mb-3 font-normal text-gray-700 text-center">Scan the QR code to visit Frontend Mentor and take
          your coding skills to the next level!</p>

      </div>
    </div>


  </div>


  <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
